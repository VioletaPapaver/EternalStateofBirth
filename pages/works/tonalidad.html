  </div>
  
  
  
  <div class="thumbnail-container">
    <div class="thumbnail" onclick="currentSlide(0)">
      <img src="../../assets/images/tonalidad1.jpg" style="height: 100px" alt="Imagen 1 Miniatura">
    </div>
    <div class="thumbnail" onclick="currentSlide(1)">
      <img src="../../assets/images/tonalidad2.jpg" style="height: 100px" alt="Imagen 2 Miniatura">
    </div>
    <div class="thumbnail" onclick="currentSlide(2)">
      <img src="../../assets/images/tonalidad3.jpg" style="height: 100px" alt="Imagen 2 Miniatura">
    </div>
    <div class="thumbnail" onclick="currentSlide(3)">
      <img src="../../assets/images/tonalidad4.jpg" style="height: 100px" alt="Imagen 2 Miniatura">
    </div>
    <div class="thumbnail" onclick="currentSlide(4)">
      <img src="../../assets/images/tonalidad5.jpg" style="height: 100px" alt="Imagen 2 Miniatura">
    </div>
   
    
  </div>
  
  <script>
    let slideIndex = 0;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    const thumbnails = document.getElementsByClassName("thumbnail");
  
    if (n >= slides.length) {
      slideIndex = 0;
    } else if (n < 0) {
      slideIndex = slides.length - 1;
    }
  
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      thumbnails[i].classList.remove("active");
    }
  
    slides[slideIndex].style.display = "block";
    thumbnails[slideIndex].classList.add("active");
  }
  
  const thumbnails = document.querySelectorAll(".thumbnail");
  
  thumbnails.forEach((thumbnail, index) => {
    thumbnail.addEventListener("click", () => {
      currentSlide(index);
    });
  });
  
  </script>
